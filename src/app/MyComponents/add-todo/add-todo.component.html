
  <h4 class="container my-4">Add new items to list</h4>
  <form class="ml-4" (ngSubmit)="onSubmit()">
    <div class="form-group my-3">
      <label for="title">Title</label>
      <input type="text" [(ngModel)]="title" class="form-control mt-3" id="title" name="title" placeholder="title"
        aria-describedby="emailHelp">
    </div>
    <div class="form-group my-3">
      <label for="desc">Description</label>
      <textarea [(ngModel)]="desc" class="form-control mt-3" name="desc" id="desc" placeholder="Description"></textarea>

    </div>

    <button type="submit" class="btn btn-primary btn-small my-3">Add</button>
  </form>
