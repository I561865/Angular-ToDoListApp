<div class="row">
  <div class="card-group my-3">
    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
      <div [ngClass]="{'strike': !todo.active}" class="card-header "><h5>{{ todo.title }}</h5></div>
      <div class="card-body">
        <p [ngClass]="{'strike': !todo.active}" class="card-text">{{todo.desc}}</p>
        
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" [checked]="!todo.active" id="completed"
            (click)="onCheck(todo)" name="completed">
          <label class="form-check-label" for="exampleCheck1">Mark as done</label>
        </div>
        <button class="btn btn-primary mt-3 btn-small" (click)="onClick(todo)">Delete</button>
      </div>
    </div>
  </div>


</div>
